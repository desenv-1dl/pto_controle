<div class="panel panel-default">
  <div class="panel-heading panel-heading-custom">Subfases</div>
  <div class="panel-body">
    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-hover table-responsive">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Fase</th>
          <th><span class="glyphicon glyphicon-cog" style="padding-left: 15px" aria-hidden="true"></span></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="subfase in subfases">
          <td>
            <span editable-text="subfase.nome" e-name="nome" e-form="rowform" onbeforesave="check($data, subfase.id)">{{ subfase.nome }}</span>
          </td>
          <td>
            <span editable-select="subfase.fase.id" ng-change="changeFase(subfase.fase, subfase.fase.id)" e-name="fase" e-form="rowform"
              onshow="loadFases()" ng-model="subfase.fase.id" e-ng-options="f.id as f.nome for f in fases">{{ subfase.fase.nome || 'Selecione a fase'}}</span>
          </td>
          <td>
            <form editable-form name="rowform" onaftersave="save(subfase, subfase.id)" oncancel="cancel(subfase.nome, subfase.id)" ng-show="rowform.$visible"
              class="form-buttons form-inline" shown="inserted == subfase">
              <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
              <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </form>
            <div class="buttons" ng-show="!rowform.$visible">
              <button type="button" class="btn btn-primary" ng-click="rowform.$show()"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <button style="margin: 10px" type="button" class="btn btn-default" ng-click="add()">Adicionar subfase</button>
  </div>
</div>
</div>
