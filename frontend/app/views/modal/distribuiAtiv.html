<div class="modal-header">
  <h3 class="modal-title">{{atividade.miText}} - {{atividade.subfase.nome}}</h3>
</div>
<div class="modal-body">

  <uib-tabset active="activeJustified" justified="true" class="tab-style">

    <uib-tab index="1" heading="Distribuição" style="padding-bottom: 20px">
    <form class="form-horizontal" role="form" name="criaAtivForm">
        <div class="form-group">
            <label class="control-label col-sm-2">Operadores</label>
            <div class="col-sm-10">
                <ui-select multiple ng-model="atividade.distribuicao" theme="bootstrap" style="width: 400px;">
                    <ui-select-match placeholder="Selecione um ou mais usuário">{{$item.postoGrad.nome}} {{$item.nomeGuerra}}</ui-select-match>
                    <ui-select-choices repeat="usuario in usuarios | propsFilter: {nome: $select.search}">
                        <small>
              {{usuario.postoGrad.nome}} {{usuario.nomeGuerra}}
            </small>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Prioridade</label>
            <div class="col-sm-10">
                <input type="number" min="1" step="1" class="form-control" placeholder="Prioridade de execução" ng-model="atividade.prioridade"
                    ng-disabled="atividade.distribuicao.length === 0" ng-required="atividade.distribuicao.length > 0">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Numero máximo de operadores</label>
            <div class="col-sm-10">
                <input type="number" min="1" step="1" class="form-control" placeholder="Número máximo de operadores" ng-model="atividade.maxOperadores"
                    required>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="criaAtivForm.$invalid" type="button" ng-click="finalizaDist()">Distribui atividade</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancela</button>
    </div>
    </uib-tab>

    <uib-tab index="2" heading="Edita metadados" style="padding-bottom: 20px">
      <form class="form-horizontal" role="form" name="tarefaform">

      </form>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="tarefaform.$invalid" type="button" ng-click="finalizaMetadados()">Edita metadados</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancela</button>
      </div>
    </uib-tab>

    <uib-tab index="3" heading="Edita subfase" ng-show="atividade.status.id === 1" style="padding-bottom: 20px">

      <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="finalizaSubfase()">Edita subfase</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancela</button>
      </div>
    </uib-tab>

    <uib-tab index="4" heading="Edita bloco" ng-show="atividade.atividadeBloco" style="padding-bottom: 20px">

      <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="finalizaBloco()">Edita bloco</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancela</button>
      </div>
    </uib-tab>

  </uib-tabset>

</div>
